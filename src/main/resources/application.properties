#nome da aplicacao e perfil
spring.application.name=osFacil
spring.profiles.active=dev

#banco de dados
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#porta do servidor
server.port=8080

#politica para as tabelas
spring.jpa.hibernate.ddl-auto=create-drop

#visualizacao de comando sql formatada
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#stack trace omitida em mensagens de erro
server.error.include-stacktrace=never

#login
spring.security.user.name=reis
spring.security.user.password=reis

#mensagens do validation
spring.messages.basename=ValidationMessages

#ajuste na acentuacao
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.messages.encoding=UTF-8

