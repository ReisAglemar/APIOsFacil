#nome da aplicacao
spring.application.name=osFacil

#banco de dados
spring.datasource.url=jdbc:postgresql://${USUARIO_DB_LOCAL}/${USUARIO_DB_NAME}
spring.datasource.username=${USUARIO_DB_USER}
spring.datasource.password=${USUARIO_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#porta do servidor
server.port=8282

#politica para as tabelas
spring.jpa.hibernate.ddl-auto=create-drop

#visualizacao de comando sql formatada
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#stack trace omitida em mensagens de erro
server.error.include-stacktrace=never

#login
spring.security.user.name=reis
spring.security.user.password=reis
